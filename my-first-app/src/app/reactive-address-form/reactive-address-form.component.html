
<div class="container">
    <h1>Reactiveforms</h1>
    <form [formGroup]="myform" (submit)="onsubmit(myform)">
        <div class="form-group">
        <label for="email">email:</label>
        <input type="email" placeholder="enteryour email" id="email" formControlName="email" class="form-control"><br>
        </div>
        <div class="form-group">
        <label for="fname">first name:</label>
        <input type="text" placeholder="enter your first name" formControlName="fname" class="form-control"><br>
        </div>
        <div class="form-group">
        <label for="lname">last name:</label>
        
        <input type="text" placeholder="enter your last name" formControlName="lname" class="form-control"><br>
        </div>
        <div class="form-groug">
        <label for="phone">phone:</label>
        
        <input type="tel" id="phone" formControlName="phone" class="form-control"><br>
        </div>
        <div class="form-group">
        <label for="state">state:</label>
       
        <input type="text" id="state" formControlName="state" class="form-control"><br>
        </div>
        <div class="form-group">
        <label for="location">location:</label>
       
        <input type="text" id="location" formControlName="location" class="form-control"><br>
        </div>
        <div class="form-group">
        <label for="age">age:</label>
        
        <input type="number" formControlName="age" id="age" class="form-control">
        </div>
        <div class="form-group">
        <label for="from">from</label>
        <input type="date" id="from" formControlName="from" class="form-control">
        </div>
        <div class="form-group">
        <label for="to">to:</label>
        <input type="date" id="to" formControlName="to" class="form-control">
        </div>
        <br>
        <div class="form-grop">
        <input type="submit" class="btn btn-primary" [disabled]="myform.invalid">
        </div>
    </form>
</div>
